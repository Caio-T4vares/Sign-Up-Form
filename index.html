<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div>
      <div class="logo">
        <img src="./assets/odin-lined.png" alt="The odin project logo">
        <span>ODIN</span>
      </div>
      <span class="credits">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></span>
    </div>
    <div>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up now to get started.</p>
      <p>You know you want to.</p>
      <form action="">
        <div class="fieldset">
          <p>Let's do this!</p>
          <div class="form-row">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required>
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required>
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="phone-number" required>
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required minlength="8" maxlength="30">
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-password" id="confirm-password" required minlength="8" maxlength="30">
            </div>
          </div>
        </div>
        <button>Create Account</button>
        <p>Already have an Account? <a href="" class="login">Log in</a></p>
      </form>
    </div>
  </main>
</body>

</html>
